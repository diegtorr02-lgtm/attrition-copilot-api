openapi: 3.1.0
info:
  title: Attrition Copilot API
  version: "1.0.0"
servers:
  - url: https://attrition-copilot-api.onrender.com

paths:
  /health:
    get:
      operationId: health
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: ok

  /predict:
    post:
      operationId: predict
      security:
        - ApiKeyAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                features:
                  type: object
                  description: Input employee features
                  example:
                    Age: 29
                    MonthlyIncome: 2500
                    OverTime: "Yes"
                    DistanceFromHome: 20
                    BusinessTravel: "Travel_Frequently"
                    JobSatisfaction: 2
                    YearsAtCompany: 1
      responses:
        "200":
          description: Prediction response
          content:
            application/json:
              schema:
                type: object
                properties:
                  probability:
                    type: number
                    example: 0.725
                  risk_label:
                    type: string
                    enum: [high, low]
                    example: high
                  explain_method:
                    type: string
                  top_reasons:
                    type: array
                    items:
                      type: object
                      properties:
                        feature:
                          type: string
                        impact_strength:
                          type: number
                        direction:
                          type: string
                        reason:
                          type: string
                        measures:
                          type: object
                          additionalProperties: true

components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: x-api-key
