openapi: 3.1.0
info:
  title: Attrition Copilot API
  version: "1.0.0"
servers:
  - url: https://attrition-copilot-api.onrender.com
paths:
  /health:
  get:
    operationId: health
    security: []   # <--- wichtig: explizit KEINE API Key Security
    responses:
      "200":
        description: OK
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: string
                  example: "ok"

  /predict:
    post:
      operationId: predict
      security:
        - ApiKeyAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                features:
                  type: object
                  additionalProperties: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  probability:
                    type: number
                  risk_label:
                    type: string
                    enum: [high, low]
                  explain_method:
                    type: string
components:
  securitySchemes:
    ApiKeyAuth:   # Name angepasst
      type: apiKey
      in: header
      name: x-api-key
  schemas:
    Dummy:       # Damit GPT keinen Fehler mehr wirft
      type: object
      properties:
        ok:
          type: string

