openapi: 3.1.0
info:
  title: Attrition Copilot API
  version: "1.0.0"
servers:
  - url: https://attrition-copilot-api.onrender.com
paths:
  /health:
    get:
      operationId: health
      responses:
        "200":
          description: OK
  /predict:
    post:
      operationId: predict
      security:
        - apiKey: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                features:
                  type: object
                  additionalProperties: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  probability:
                    type: number
                  risk_label:
                    type: string
                    enum: [high, low]
                  explain_method:
                    type: string
                  top_reasons:
                    type: array
                    items:
                      type: object
                      properties:
                        feature:
                          type: string
                        impact_strength:
                          type: number
                        direction:
                          type: string
                        reason:
                          type: string
                        measures:
                          type: object
                          additionalProperties: true
components:
  schemas: {}
  securitySchemes:
    apiKey:
      type: apiKey
      in: header
      name: x-api-key
